<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width=" height="100%"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const canvas = document.getElementById('myCanvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 700 / 150, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });

        renderer.setSize(700, 150);
        document.body.appendChild(renderer.domElement);

        // Cargar el modelo GLTF
        const loader = new THREE.GLTFLoader();
        loader.load('src/3d/scene.gltf', function(gltf) {
            scene.add(gltf.scene);
        }, undefined, function(error) {
            console.error(error);
        });

        // Configurar la luz
        const light = new THREE.AmbientLight(0x404040); // luz ambiental
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // Posición inicial de la cámara
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);

            // Animar el modelo
            scene.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
